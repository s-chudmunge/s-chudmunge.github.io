    <title>Blog - Sankalp Chudmunge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .blog-post {
            border-bottom: 1px solid #e8e8e8;
            padding: 2rem 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .blog-post:hover {
            opacity: 0.7;
        }
        
        .blog-post:last-child {
            border-bottom: none;
        }
        
        .blog-post h3 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .blog-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .blog-excerpt {
            color: #666;
            line-height: 1.7;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .blog-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            background: transparent;
            color: #666;
            padding: 0.2rem 0.6rem;
            border: 1px solid #e8e8e8;
            font-size: 0.75rem;
            font-weight: 400;
        }
    </style>
</head>

                </div>
