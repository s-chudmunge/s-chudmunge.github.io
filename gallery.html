<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sankalp Chudmunge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }
        
        .page-header h1 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }
        
        .page-header p {
            color: #666;
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }
        
        .slider-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .slider {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #f8f9fa;
        }
        
        .slider-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        
        .slider-controls:hover {
            background: rgba(0,0,0,0.8);
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .dots-container {
            text-align: center;
            padding: 2rem 0;
            background: white;
        }
        
        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .dot.active {
            background-color: #1a1a1a;
        }
        
        .dot:hover {
            background-color: #555;
        }
        
        .slide-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .slider {
                height: 400px;
            }
            
            .slider-controls {
                padding: 0.8rem;
                font-size: 1.2rem;
            }
            
            .prev {
                left: 5px;
            }
            
            .next {
                right: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .slider {
                height: 300px;
            }
            
            .gallery-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <h2>Sankalp Chudmunge</h2>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="research.html" class="nav-link">Research</a>
                    <a href="blog.html" class="nav-link">Blog</a>
                    <a href="publications.html" class="nav-link">Publications and talks</a>
                    <a href="projects.html" class="nav-link">Computational Projects</a>
                    <a href="gallery.html" class="nav-link active">Gallery</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="content-container">
            <div class="left-content">
                <section>
                    <h1>Gallery</h1>
                    <p>Moments from my academic journey, research work, and personal experiences</p>

            <div class="slider-container">
                <div class="slider">
                    <div class="slide-counter">
                        <span id="currentSlide">1</span> / <span id="totalSlides">5</span>
                    </div>
                    
                    <div class="slide active">
                        <img src="images/IMG_20240126_100534.jpg" alt="Gallery Image 1">
                    </div>
                    <div class="slide">
                        <img src="images/IMG-20210110-WA0004.jpg" alt="Gallery Image 2">
                    </div>
                    <div class="slide">
                        <img src="images/IMG-20250729-WA0005.jpg" alt="Gallery Image 3">
                    </div>
                    <div class="slide">
                        <img src="images/IMG-20240101-WA0066.jpg" alt="Gallery Image 4">
                    </div>
                    <div class="slide">
                        <img src="images/d.JPG" alt="Gallery Image 5">
                    </div>
                    
                    <button class="slider-controls prev" onclick="changeSlide(-1)">❮</button>
                    <button class="slider-controls next" onclick="changeSlide(1)">❯</button>
                </div>
                
                <div class="dots-container">
                    <span class="dot active" onclick="currentSlideIndex(1)"></span>
                    <span class="dot" onclick="currentSlideIndex(2)"></span>
                    <span class="dot" onclick="currentSlideIndex(3)"></span>
                    <span class="dot" onclick="currentSlideIndex(4)"></span>
                    <span class="dot" onclick="currentSlideIndex(5)"></span>
                </div>
                </section>
            </div>
        </div>
    </main>

    <script>
        let slideIndex = 1;
        const totalSlides = 5;

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function currentSlideIndex(n) {
            showSlide(slideIndex = n);
        }

        function showSlide(n) {
            const slides = document.getElementsByClassName('slide');
            const dots = document.getElementsByClassName('dot');
            
            if (n > totalSlides) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = totalSlides;
            }
            
            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            
            // Remove active class from all dots
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove('active');
            }
            
            // Show current slide and activate current dot
            slides[slideIndex - 1].classList.add('active');
            dots[slideIndex - 1].classList.add('active');
            
            // Update counter
            document.getElementById('currentSlide').textContent = slideIndex;
        }

        // Auto-slide functionality (optional)
        let autoSlideInterval;
        
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                changeSlide(1);
            }, 5000); // Change slide every 5 seconds
        }
        
        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // Touch/swipe support for mobile
        let startX = 0;
        let endX = 0;
        
        const slider = document.querySelector('.slider');
        
        slider.addEventListener('touchstart', function(event) {
            startX = event.touches[0].clientX;
        });
        
        slider.addEventListener('touchend', function(event) {
            endX = event.changedTouches[0].clientX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const threshold = 50; // Minimum swipe distance
            const diff = startX - endX;
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    // Swipe left - next slide
                    changeSlide(1);
                } else {
                    // Swipe right - previous slide
                    changeSlide(-1);
                }
            }
        }

        // Optional: Start auto-slide on page load
        // startAutoSlide();
        
        // Pause auto-slide when user interacts
        slider.addEventListener('mouseenter', stopAutoSlide);
        slider.addEventListener('mouseleave', startAutoSlide);
    </script>
</body>
</html>
